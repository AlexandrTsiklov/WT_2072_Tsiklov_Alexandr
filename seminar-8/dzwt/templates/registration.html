{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'app.css' %}">
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <hr>
        <form onSubmit="return false" id="form1">
            <div class="mb-3">
                <label for="name-inpit" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name-input" name="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="surname-input" class="form-label">Surname:</label>
                <input type="text" class="form-control" id="surname-input" name="surname">
            </div>
            <div class="mb-3">
                <label for="email-input" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email-input" name="email">
                <div id="error-email" class="error">Incorrect format</div>
            </div>
            <div class="mb-3">
                <label for="password1-input" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password1-input" name="password" autocomplete="on">
                <div id="error-password1" class="error">Passwords don't match</div>
            </div>
            <div class="mb-3">
                <label for="password2-input" class="form-label">Repeat password:</label>
                <input type="password" class="form-control" id="password2-input" autocomplete="on">
                <div id="error-password2" class="error">Passwords don't match</div>
            </div>
            <label class="form-label">Select city:</label>
            <select class="form-select" style="margin: 0 0 2rem 0 !important" aria-label="Default select example">
                <option value="1" selected>Moscow</option>
                <option value="2">Dubna</option>
            </select>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Default radio
                </label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div style="display:flex; justify-content: space-between;">
                <a href="login" class="btn btn-primary display-block">Go to sign in</a>
                <button type="submit" class="btn btn-primary display-block" onclick="sendForm()">Sign up</button>
            </div>
        </form>
    </div>
    <script src="{% static 'app-registration.js' %}"></script>
</body>
</html>
